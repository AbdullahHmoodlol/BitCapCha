<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BitCapCha - Sigma</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    .bitcapcha-container {
      width: 300px;
      height: 80px;
      background: #f9f9f9;
      border: 1px solid #d3d3d3;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      cursor: pointer;
      position: relative;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      opacity: 0.4;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .bitcapcha-container.active {
      opacity: 1;
      pointer-events: auto;
    }

    .bitcapcha-container svg {
      width: 100%;
      height: 100%;
    }

    /* Honeypot trap */
    .honeypot {
      position: absolute;
      left: -9999px;
      top: -9999px;
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- Honeypot trap input (bots will often autofill hidden fields) -->
  <input type="text" class="honeypot" name="email" autocomplete="off"/>

  <div class="bitcapcha-container" id="bitcapcha" onclick="verifyHuman(event)">
    <svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
      <rect width="100%" height="100%" fill="#f9f9f9" rx="6" ry="6" stroke="#d3d3d3" stroke-width="1"/>
      <rect id="checkbox" x="20" y="25" width="20" height="20" fill="#fff" stroke="#999" stroke-width="2" rx="3" ry="3"/>
      <path id="checkmark" d="" fill="none" stroke="#2ecc71" stroke-width="2"/>
      <text x="50" y="40" font-family="Arial, sans-serif" font-size="14" fill="#333" dominant-baseline="middle">
        I'm not a robot
      </text>
      <g transform="translate(240, 20)">
        <path d="M16 0 L32 8 L28 28 L16 32 L4 28 L0 8 Z" fill="#e0e0e0" stroke="#bbb" stroke-width="1"/>
        <text x="16" y="22" font-family="Arial Black, sans-serif" font-size="12" text-anchor="middle" fill="#555">
          B
        </text>
      </g>
    </svg>
  </div>

  <script>
    let verified = false;
    let ready = false;
    let mouseMoves = 0;
    let startTime = 0;

    // Headless and bot fingerprint checks
    function isSuspiciousEnv() {
      const userAgent = navigator.userAgent.toLowerCase();
      const headlessCheck = /headless|phantomjs|selenium/.test(userAgent);
      const webdriver = navigator.webdriver;
      const plugins = navigator.plugins.length === 0;
      const languages = navigator.languages === '';
      const touchCheck = navigator.maxTouchPoints === 0;
      const canvas = document.createElement('canvas');
      const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
      const audioCtx = typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined';

      return (
        headlessCheck || webdriver || plugins || languages || !gl || !audioCtx || touchCheck
      );
    }

    // Initialize
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('bitcapcha').classList.add('active');
        startTime = performance.now();
        document.addEventListener('mousemove', () => mouseMoves++);
        ready = true;
      }, 1000);
    });

    function verifyHuman(event) {
      if (!ready || verified) return;

      const clickTime = performance.now() - startTime;
      const honeypot = document.querySelector('.honeypot');

      // Stronger heuristics for human behavior
      const likelyHuman = (
        clickTime > 700 &&
        mouseMoves > 10 &&
        honeypot.value === '' &&
        !isSuspiciousEnv()
      );

      if (likelyHuman) {
        document.getElementById('checkmark').setAttribute('d', 'M24 35 l4 4 l8 -8');
        verified = true;
        window.parent.postMessage({ bitcapcha: true }, '*');
      } else {
        alert("⚠️ Bot-like behavior detected. Please refresh and try again.");
      }
    }
  </script>
</body>
        </html>
